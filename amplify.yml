version: 1
backend:
  phases:
    build:
      commands:
        - echo "Using Node.js version: $(node --version)"
        - echo "Using npm version: $(npm --version)"
        - npm ci --prefer-offline --no-audit
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - .amplify/**/*

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefer-offline --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
