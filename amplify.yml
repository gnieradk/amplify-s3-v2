version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --prefer-offline --no-audit --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - .amplify/**/*

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefer-offline --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
